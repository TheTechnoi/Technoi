<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آموزش V2raN - ویندوز</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #111;
      direction: rtl;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .video-card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .download-card {
      background-color: #e7f3ff;
      border: 2px dashed #2196f3;
      color: #0b74da;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .download-card:hover {
      background-color: #d6ebff;
    }

    .download-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .contact-icons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      font-weight: bold;
      text-align: center;
    }

    .contact-item {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      gap: 8px;
    }

    .contact-item img {
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }

    .contact-item a {
      text-decoration: none;
      color: #0b74da;
      display: flex;
      align-items: center;
      flex-direction: row-reverse;
      gap: 8px;
    }

    .contact-item a:hover {
      color: #084d99;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .card, .download-card {
        font-size: 1rem;
      }

      .contact-item a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-card">
      <video controls>
        <source src="https://github.com/TheTechnoi/Technoi/raw/main/Windows.mp4" type="video/mp4">
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>

    <div class="card">
      آموزش استفاده از لینک سابسکریپشن در ویندوز برنامه V2raN
    </div>

    <div class="download-card">
      <a href="https://thetechnoi.github.io/Technoi/App.html" target="_blank">
        دانلود برنامه ها
      </a>
    </div>

    <div class="contact-icons">
      <div class="contact-item">
        <a href="https://wa.me/447411329271" target="_blank">
          <span>WhatsApp</span>
          <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp Icon" />
        </a>
      </div>
      <div class="contact-item">
        <a href="https://t.me/TheTechnoi" target="_blank">
          <span>Technoi Market</span>
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
